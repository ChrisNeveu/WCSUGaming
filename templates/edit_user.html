{% extends "layout.html" %}
{% block body %}
	{% if user %}
	<form action="{{ url_for('edit_user', name=user.name) }}" method=post class="update-user authentication_required">
		<label>User Name:</label>
		<input type=text size=30 name=name value="{{ user.name }}">
		<label>Email:</label>
		<input type=text size=30 name=email value="{{ user.email }}">
		<label>Role:</label>
		<select name=privilege>
			<option value=0 {% if user.privilege is sameas 0 %}selected=selected{% endif %}>User</option>
			<option value=4 {% if user.privilege is sameas 4 %}selected=selected{% endif %}>Admin</option>
		</select>
		<label>Active:</label>
		<select name=active>
			<option value=1 {% if user.active %}selected=selected{% endif %}>Active</option>
			<option value=0 {% if not user.active %}selected=selected{% endif %}>Inactive</option>
		</select>
		<label>New Password:</label>
		<input type=text size=30 name=password>
		<label>New Password Again:</label>
		<input type=text size=30 name=password2>
	{% else %}
	<form action="{{ url_for('add_article') }}" method=post class=add-article>
		<label>Title:</label>
		<input type=text size=30 name=title id=title_field>
		<label>Slug:</label>
		<input type=text size=30 name=slug id=slug_field>
		<label>Text:</label>
		<textarea name=content rows=5 cols=40></textarea>
	{% endif %}
		<input type=submit value=Publish>
	</form>
{% endblock %}
