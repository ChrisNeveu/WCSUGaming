{% extends "layout.html" %}
{% block body %}
	<form action="{{ url_for('bulk_edit_users') }}" method=post class=authentication_required>
		<table class=articles>
			<thead>
				<tr>
					<th class="mini-column"><th>Name</th><th>Email</th><th>Role</th>
				</tr>
			</thead>
			<tbody>
				{% for user in users %}
					<tr>
						<td class="mini_column"><input type="checkbox" value="{{ user.name }}" name="names"></td>
						<td><a href="{{ url_for('edit_user', name=user.name) }}">{{user.name}}</a></td>
						<td>{{ user.email }}</td>
						<td>{% if user.privilege is sameas 4 %}Admin{% else %}User{% endif %}</td>
					</tr>
				{% else %}
					<tr><td colspan="2">No users have been created.</td></tr>
				{% endfor %}
			</tbody>
		</table>
		<input type=submit value="Delete Selected Users">
	</form>
{% endblock %}
