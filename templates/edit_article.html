{% extends "layout.html" %}
{% block body %}
	{% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
	{% if article %}
	<form action="{{ url_for('edit_article', slug=article.slug) }}" method=post class=update-article>
		<label>Title:</label>
		<input type=text size=30 name=title id=title_field value="{{ article.title }}">
		<label>Text:</label>
		<textarea name=content rows=5 cols=40>{{ article.content }}</textarea>
	{% else %}
	<form action="{{ url_for('add_article') }}" method=post class=add-article>
		<label>Title:</label>
		<input type=text size=30 name=title id=title_field>
		<label>Slug:</label>
		<input type=text size=30 name=slug id=slug_field>
		<label>Text:</label>
		<textarea name=content rows=5 cols=40></textarea>
	{% endif %}
		<input type=submit value=Publish>
	</form>
{% endblock %}
