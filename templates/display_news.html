{% extends "layout.html" %}
{% block body %}
	<ul class=entries>
	{% for article in articles %}
		<article>
		<header>
			<h2><a href="{{ url_for('display_article', slug=article.slug) }}">{{ article.title }}</a></h2>
		</header>
		<div class="article-content">
			{{ article.content|safe }}
		</div>
		<footer>
			<aside>Posted on {{ article.posted }}</aside>
		</footer>
	</article>
	{% else %}
		<article><em>Unbelievable.  No entries here so far</em></article>
	{% endfor %}
	</ul>
{% endblock %}
